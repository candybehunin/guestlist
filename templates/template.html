<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-dark">

<div class="container">
    <div class="mt-5 bg-light rounded p-3">
        <h1 class="text-center text-primary mt-2 mb-4">Candeechka's guestlist</h1>
        <form class="form-group">
            <div class="input-group">
                <input type="text"
                       class="form-control"
                       name="filter"
                       placeholder="Search by name"
                       value="{{ filter }}">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <ul class="list-group mb-3">
            {% for guest in guests %}
            <li class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <div>
                        <h5 class="mb-0">{{ guest.name }}</h5>
                        <p class="text-muted mb-0">{{ guest.age }}, {{ guest.gender.upper() }}</p>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary">Add +1</button>
                        <button type="button" class="btn btn-outline-danger">Remove</button>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
        <button type="button"
                class="btn btn-primary btn-block"
                data-toggle="modal"
                data-target="#addGuestModal">Add a guest</button>
    </div>
</div>

{% include 'addGuestModal.html' %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
